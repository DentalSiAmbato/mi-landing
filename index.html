<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental Si Ambato</title>
  <meta property="og:title" content="Dental Si Ambato - Cuidado Dental Profesional" />
  <meta property="og:description" content="Atención odontológica personalizada en Ambato. Agenda tu cita hoy mismo con nuestro equipo profesional." />
  <meta property="og:image" content="https://dentalsiambato.github.io/landing/preview.jpg" />
  <meta property="og:url" content="https://dentalsiambato.github.io/" />
  <meta property="og:type" content="website" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(120deg, #e0f7fa, #fce4ec);
      color: #333;
    }
    header {
      padding: 20px 40px;
      background: #fff;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    header h1 {
      color: #6a1b9a;
    }
    nav a {
      margin-left: 20px; color: #6a1b9a; text-decoration: none; font-weight: bold;
    }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 40px;
    }
    .hero-text {
      max-width: 50%;
    }
    .hero-text h2 {
      font-size: 3em;
      color: #6a1b9a;
    }
    .hero-text p {
      margin: 20px 0;
      font-size: 1.2em;
    }
    .hero-text button {
      padding: 12px 24px;
      background: #6a1b9a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    .hero-img img {
      max-width: 90%;
      border-radius: 20px;
    }
    .filtro {
      margin: 60px 40px;
      background: #f3e5f5;
      padding: 30px;
      border-radius: 16px;
    }
    .filtro h3 {
      margin-bottom: 16px;
      color: #4a148c;
    }
    .filtro select, .filtro button {
      padding: 12px;
      margin-right: 20px;
      font-size: 1em;
    }
    footer {
      text-align: center;
      padding: 30px;
      background: #eee;
      margin-top: 60px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dental Si Ambato</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Tu sonrisa, nuestra pasión</h2>
      <p>Brindamos atención odontológica de calidad, con calidez humana. Agenda tu cita y transforma tu salud bucal hoy.</p>
      <button>Agendar Cita</button>
    </div>
    <div class="hero-img">
      <img src="https://dentalsiambato.github.io/landing/preview.jpg" alt="Dental service illustration">
    </div>
  </section>

  <section class="filtro">
    <h3>¿Eres paciente o estás interesado en una cita?</h3>
    <form onsubmit="filtrar(); return false;">
      <select id="tipoUsuario">
        <option value="nuevo">Interesado nuevo</option>
        <option value="paciente">Paciente recurrente</option>
      </select>
      <button type="submit">Filtrar</button>
    </form>
    <p id="mensaje"></p>
  </section>

  <footer>
    &copy; 2025 Dental Si Ambato. Todos los derechos reservados.
  </footer>

  <script>
    function filtrar() {
      const tipo = document.getElementById("tipoUsuario").value;
      const mensaje = document.getElementById("mensaje");
      if (tipo === "nuevo") {
        mensaje.textContent = "¡Genial! Podemos ayudarte a agendar tu primera cita. Pulsa el botón arriba.";
      } else {
        mensaje.textContent = "Bienvenido de nuevo. Puedes comunicarte por WhatsApp para tus controles o tratamientos.";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Dental Sí - Agenda tu cita hoy" />
  <meta property="og:description" content="Agenda tu cita con los expertos en salud dental en Ambato." />
  <meta property="og:image" content="https://i.postimg.cc/JhpfF4jy/Portada-Landpage.png" />
  <meta property="og:url" content="https://TU_USUARIO.github.io" />
  <meta name="theme-color" content="#9e2de2" />
  <title>Dental Sí Ambato</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .hero-image {
      width: 100%;
      max-width: 800px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    h1 {
      color: #7b1fa2;
      margin-bottom: 10px;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="radio"] {
      width: 18px;
      height: 18px;
      accent-color: #9e2de2;
      cursor: pointer;
    }

    button {
      background-color: #9e2de2;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7a1cbd;
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="https://i.postimg.cc/JhpfF4jy/Portada-Landpage.png"
      alt="Portada Dental Sí"
      class="hero-image"
    />

    <h1>Agenda tu cita con Dental Sí Ambato</h1>

    <form>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" />

      <label>¿Quién eres?</label>
      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="tipo" value="nuevo" required />
          Paciente nuevo
        </label>
        <label class="radio-option">
          <input type="radio" name="tipo" value="interesado" />
          Interesado
        </label>
      </div>

      <button type="submit">Agendar cita</button>
    </form>
  </div>
</body>
</html>

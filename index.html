<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Dental Sí - Agenda tu cita hoy">
  <meta property="og:image" content="https://i.postimg.cc/JhpfF4jy/Portada-Landpage.png">
  <meta property="og:description" content="Agenda tu cita con los expertos en salud dental en Ambato">
  <meta property="og:url" content="https://dentalsiambato.github.io">

  <title>Dental Sí - Landing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .hero-image {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #6b2f9c;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
    }

    .radio-group input[type="radio"] {
      margin-right: 8px;
      accent-color: #9e2de2;
      width: 20px;
      height: 20px;
    }

    button {
      background-color: #9e2de2;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #7b1fa2;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/JhpfF4jy/Portada-Landpage.png" alt="Dental Sí Ambato" class="hero-image">

    <h1>Agenda tu cita con Dental Sí Ambato</h1>

    <form>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email">

      <label>¿Eres?</label>
      <div class="radio-group">
        <label><input type="radio" name="tipo" value="paciente-nuevo" required> Paciente nuevo</label>
        <label><input type="radio" name="tipo" value="interesado"> Interesado</label>
      </div>

      <button type="submit">Agendar cita</button>
    </form>
  </div>
</body>
</html>
